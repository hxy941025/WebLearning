<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <p id="time"> </p>
    <p id="time2"></p>

    <script>
        function Go() {
            console.log("Go");
        }

        function GoSteps(n=1) {
            if(isNaN(n)){
                console.log("0");
            }
            else {
                if(n>0){
                    var step = Math.floor(n);
                    for(var i=0;i<step;i++){
                        Go();
                    }
                }
                else {
                    console.log("0")
                }
            }

        }

        GoSteps(10); // Go 10次
        GoSteps(1); // Go 1次
        GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
        GoSteps(0);  // 0次
        GoSteps(-1);  // 0次
        GoSteps(1.4);  // Go 1次
        GoSteps(1.6);  // Go 1次
        GoSteps(-1);  // 0次
        GoSteps(true);  // Go 1次
        GoSteps(false);  // 0次
        GoSteps("Test");  // 0次
        GoSteps(NaN);  // 0次
        GoSteps(null);  // 0次


        var int=setInterval("clock()",500);
        
        function clock()
        {
            var t=new Date();
            var year = t.getFullYear();
            var month = t.getMonth()+1;
            var day = t.getDate();
            var week = t.getDay();
            var hour = t.getHours();
            var mint = t.getMinutes();
            var sec = t.getSeconds();
            document.getElementById("time").innerHTML =year+"年"+supplement(month)+"月"+supplement(day)+"日"+" "+"星期"+weektrans(week)+" "+supplement(hour)+":"+supplement(mint)+":"+supplement(sec);

            document.getElementById("time2").innerHTML =year+"-"+supplement(month)+"-"+supplement(day)+" "+weektrans2(week)+" "+supplement(apmhour(hour))+":"+supplement(mint)+":"+supplement(sec)+" "+apm(hour);
        }
        
        function supplement(num) {
            if(num/10 < 1){
                return ("0"+num);
            }
            else return num;
        }

        function weektrans(week) {
            switch (week){
                case 0:
                    return "日";
                case 1:
                    return "一";
                case 2:
                    return "二";
                case 3:
                    return "三";
                case 4:
                    return "四";
                case 5:
                    return "五";
                case 6:
                    return "六";
            }
        }

        function weektrans2(week) {
            switch (week){
                case 0:
                    return "Sunday";
                case 1:
                    return "Monday";
                case 2:
                    return "Tuesday";
                case 3:
                    return "Wednesday";
                case 4:
                    return "Thursday";
                case 5:
                    return "Friday";
                case 6:
                    return "Saturday";
            }
        }

        function apm(hour) {
            if(hour>12){
                return "PM"
            }
            else return "AM"
        }

        function apmhour(hour) {
            if(hour>12){
                return hour-12;
            }
            else return hour;
        }

    </script>

</body>
</html>
