<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button id="btn">开始</button>
<button id="table">乘法表</button>

<script>
    function test1() {
        var i ;
        var j ;
        var num = new Array();

        for(i=1;i<=9;i++){
            for(j=1;j<=9;j++){
               num[j] = i*j;
            }
            console.log(num);
        }

    }

    function test2() {
        document.write('<table class="table" border="1">');
        for(var v=9; v>=1; v--){
            document.write('<tr>');
            for(var w=1; w<=v; w++){
                document.write('<td>'+w+'x'+v+'='+(w*v)+'</td>');
            }
            document.write('</tr>');
        }
        document.write('</table>');
    }


    document.getElementById("btn").onclick = function () { test1() };
    document.getElementById("table").onclick = function () { test2() };

</script>
</body>
</html>
