<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input id="stack-input" type="text">
    <p id="stack-cont">栈内容：apple&lt;-pear</p>
    <button id="push-btn">进栈</button>
    <button id="pop-btn">退栈</button>
    <button id="font-btn">打印栈顶元素内容</button>
    <button id="empty-btn">判断栈是否为空</button>

    <script>
        var stack = ["apple", "pear"];
        var sout = document.getElementById("stack-cont");
        var btn1 = document.getElementById("push-btn");
        var btn2 = document.getElementById("pop-btn");
        var btn3 = document.getElementById("font-btn");
        var btn4 = document.getElementById("empty-btn");

        btn1.onclick = function () {
            var sin = document.getElementById("stack-input").value;

            if ( stack.length !== 0){
                stack.push(sin);
            }
            sout.innerHTML = "栈内容："+ stack.join("<-");
        };

        btn2.onclick = function () {

            if ( stack.length !== 0){
                stack.pop();
            }
            sout.innerHTML = "栈内容："+ stack.join("<-");
        };

        btn3.onclick = function () {

            sout.innerHTML = "栈顶："+ stack[0];
        };

        btn4.onclick = function () {

            if ( stack.length !== 0){
            sout.innerHTML = "非空";
            }
            else {
                sout.innerHTML = "空";
            }
        };


    </script>
</body>
</html>
