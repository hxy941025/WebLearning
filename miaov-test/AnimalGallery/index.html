<!DOCTYPE html>
<html lang="en">
<head>

    <title>AnimalGallery</title>
    <link rel="stylesheet" href="style.css">
</head>

        <div class="content">
            <div class="big">

                <img src="images/4.png" alt="" id="4">

                <a href="#3"><img src="images/3.png" alt=""></a>

        </div>
    </div>

</html>
