<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FlexGallery</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="box">
        <form action="">
            //name的值都是img，是因为input的type类型是radio，确保只能选中同个name值中的一个选项
            //未设置此项会导致只能选择一次
            <label for="pic1"></label>
            <input type="radio" id="pic1" name="img">

            <label for="pic2"></label>
            <input type="radio" id="pic2" name="img">

            <label for="pic3"></label>
            <input type="radio" id="pic3" name="img">

            <label for="pic4"></label>
            <input type="radio" id="pic4" name="img">

            <label for="pic5"></label>
            <input type="radio" id="pic5" name="img">

            <label for="pic6"></label>
            <input type="radio" id="pic6" name="img">
        </form>

    </div>

</body>
</html>
