<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #smile {
            width: 480px;
            height: 480px;
            background-image: url("./smile.jpg");
            background-repeat: no-repeat;
            background-position: 0 0;
        }

        #action{
            width: 80px;
            height: 80px;
            font-size: 40px;
            position: absolute;
            left: 500px;
            top: 300px;
            background-color: #00db00;
        }
    </style>
</head>
<body>
    <div id="smile">

    </div>

    <button id="action">动</button>


    <script>
        var i = 0;
        var y = 0;
        var flag = 0;
        var pic = document.getElementById("smile");
        var time;
        var btn = document.getElementById("action");



        btn.onclick = function () {
            if(flag==0){
                time = setInterval("clock()",100);
                btn.innerHTML = "停";
                btn.style.backgroundColor = "red";
                flag = 1;
            }
            else {
                clearInterval(time);
                flag = 0;
                btn.innerHTML = "动";
                btn.style.backgroundColor = "#00db00";
            }

        };


            function clock() {
                if(i==0){
                    y++;
                    pic.style.backgroundPositionY = -y*480+"px";
                }

                if(i==1){
                    y--;
                    pic.style.backgroundPositionY = -y*480+"px";
                }

                if(y>15){
                    i=1;
                }

                else if(y<=0){
                    i=0;
                }
            }



    </script>

</body>
</html>
