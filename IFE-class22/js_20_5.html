<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple-&gt;pear</p>
    <button id="in-btn">入队</button>
    <button id="out-btn">出队</button>
    <button id="font-btn">打印队头元素内容</button>
    <button id="empty-btn">判断队列是否为空</button>

    <script>
        var queue = ["apple", "pear"];
        var qout = document.getElementById("queue-cont");
        var btn1 = document.getElementById("in-btn");
        var btn2 = document.getElementById("out-btn");
        var btn3 = document.getElementById("font-btn");
        var btn4 = document.getElementById("empty-btn");


        btn1.onclick = function () {
            var qin = document.getElementById("queue-input").value;

            if ( queue.length !== 0){
                queue.unshift(qin);
            }
            qout.innerHTML = "队列内容："+ queue.join("->");
        };

        btn2.onclick = function () {
            if ( queue.length !== 0){
                queue.pop();
            }
            qout.innerHTML = "队列内容："+ queue.join("->");
        };

        btn3.onclick = function () {
            qout.innerHTML = "对头元素："+queue[queue.length-1];
        };

        btn4.onclick = function () {
            if( queue.length !== 0){
                qout.innerHTML = "不为空";
            }
            else {
                qout.innerHTML = "空";
            }

        };

    </script>
</body>
</html>
