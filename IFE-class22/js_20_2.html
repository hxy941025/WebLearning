<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button>获取当前选中输入的内容长度</button>
        <button>当前选中输入中的第3个字符</button>
        <button>把两个输入框的文字连接在一起输出（concat）</button>
        <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button>当前选中输入框的行数</button>
        <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button>把所选输入框中的内容全部转为大写</button>
        <button>把所选输入框中的内容全部转为小写</button>
        <button>把所选输入框中内容的半角空格全部去除</button>
        <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>

    <script>
        var result = document.getElementById("result");
        var btn = document.getElementsByTagName("button");
        var label = document.getElementsByName("str-obj");
        var opt = "a";

        label[0].onclick = function (event) {
            opt = event.target.value;
        };

        label[1].onclick = function (event) {
            opt = event.target.value;
        };

        btn[0].onclick = function (){
            if(opt == "a"){
                result.innerHTML = document.getElementById("str-a").value.length
            }
            else {
                result.innerHTML = document.getElementById("str-b").value.length
            }
        }

        btn[1].onclick = function (){
            if(opt == "a"){
                result.innerHTML = document.getElementById("str-a").value.charAt(2);
            }
            else {
                result.innerHTML = document.getElementById("str-b").value.charAt(2);
            }
        };

        btn[2].onclick = function (){
            var strb = document.getElementById("str-b").value;
            result.innerHTML = document.getElementById("str-a").value.concat(strb);
        };

        btn[3].onclick = function (){
            var strb = document.getElementById("str-b").value;
            result.innerHTML = document.getElementById("str-a").value.indexOf(strb);
        };

        btn[4].onclick = function (){
            var strb = document.getElementById("str-b").value;
            result.innerHTML = document.getElementById("str-a").value.lastIndexOf(strb);
        };

        btn[5].onclick = function (){
            var numa = document.getElementById("num-a").value;
            var numb = document.getElementById("num-b").value;

            if(opt == "a"){
                result.innerHTML = document.getElementById("str-a").value.slice(numa,numb);
            }
            else {
                result.innerHTML = document.getElementById("str-b").value.slice(numa,numb);
            }
        };

        btn[6].onclick = function (){

            if(opt == "a"){
                result.innerHTML = Math.ceil(document.getElementById("str-a").value.length/23);
            }
            else {
                result.innerHTML = Math.ceil(document.getElementById("str-b").value.length/23);
            }
        };

        btn[7].onclick = function (){
            var numa = document.getElementById("num-a").value;
            var numb = document.getElementById("num-b").value;

            if(opt == "a"){
                result.innerHTML = document.getElementById("str-a").value.substr(numa,numb);
            }
            else {
                result.innerHTML = document.getElementById("str-b").value.substr(numa,numb);
            }
        };

        btn[8].onclick = function (){

            if(opt == "a"){
                result.innerHTML = document.getElementById("str-a").value.toUpperCase();
            }
            else {
                result.innerHTML = document.getElementById("str-b").value.toUpperCase();
            }
        };

        btn[9].onclick = function (){

            if(opt == "a"){
                result.innerHTML = document.getElementById("str-a").value.toLowerCase();
            }
            else {
                result.innerHTML = document.getElementById("str-b").value.toLowerCase();
            }
        };

        btn[10].onclick = function (){

            if(opt == "a"){
                result.innerHTML = document.getElementById("str-a").value.replace(/\s+/g,"");
            }
            else {
                result.innerHTML = document.getElementById("str-b").value.replace(/\s+/g,"");
            }
        };

        btn[11].onclick = function (){
            var stra = document.getElementById("str-a").value;
            var strb = document.getElementById("str-b").value;

            if(opt == "a"){
                result.innerHTML = document.getElementById("str-a").value.replace(/a/g,strb);
            }
            else {
                result.innerHTML = document.getElementById("str-b").value.replace(/a/g,stra);
            }
        };

    </script>
</body>
</html>
